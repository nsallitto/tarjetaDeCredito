<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Tarjeta de Credito</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="cards">
      <div class="frontCard">
        <img src="./images/bg-card-front.png" alt="frontCard-fondo">
        <div class="frontData">
          
          <img src="./images/card-logo.svg" alt="card-logo">
          
          <p class="frontNumber" id="frontNumber">0000 0000 0000 0000</p>
          <div class="frontNameDate">
            <p class="frontName" id="frontName">Jane Appleseed</p>
            <p class="frontDate"><span id="frontDateM">00</span>/<span id="frontDateY">00</span></p>
          </div>

        </div>
      </div>
      <div class="backCard">
        <img src="./images/bg-card-back.png" alt="backCard-fondo"> 
        <div class="backData">
          <p class="cvcData" id="cvc">000</p>
        </div>        
      </div>
    </div>
    <div class="formContainer">
      <form class="form" id="form">

        <div class="formGroup">
          <label for="inputName" class=""> Cardholder Name</label>
          <input type="text" class="inputName" id="inputName" placeholder="e.g. Jane Appleseed" required>
        </div>
  
        <div class="formGroup">
          <label for="inputNumber" class="">Card Number</label>
          <input type="text" class="inputNumber" id="inputNumber" placeholder="e.g. 1234 5678 9123 0000" required>
        </div>
  
        <div class="formGroup">
          <div class="formDateCvc">
  
            <div class="formDate">
              <label for="inputDateM">Exp. Date (MM/YY)</label>
              <div class="formDateMY">
                <input type="text" class="inputDateM" id="inputDateM" placeholder="MM" maxlength="2" required>
                <input type="text" class="inputDateY" id="inputDateY" placeholder="YY" maxlength="2" required>
              </div>
            </div>
  
            <div class="formCvc">
              <label for="inputCvc">CVC</label>
              <input type="text" class="inputCvc" id="inputCvc" placeholder="e.g. 123" maxlength="3" required>
            </div>
  
          </div>
        </div>
  
        <div class="formGroup">
          <button class="button" type="submit">Confirm</button>
        </div>
      </form>
      <div class="thankYou disabled" id="thankYou">
        <img src="./images/icon-complete.svg" alt="Icono realizado">
        <p class="thankYouTitle">Thank you!</p>
        <p class="thankYouText">We have added your card details</p>
        <button class="button" id="buttonContinue">Continue</button>
      </div>
    </div>
    
    

  </main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js" integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js"></script>
</body>

</html>
